<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>研究室の情報</title>
    <link rel="stylesheet" href="index.css">
    <style>
        /* ヘッダーのスタイル */
        header {
            display: flex; /* 子要素を横並びにする */
            justify-content: space-between; /* 子要素を左右に配置 */
            align-items: center; /* 子要素を垂直方向で中央揃え */
            background-color: #ffffff; /* 背景色を白 */
            color: #333333; /* テキストをダークグレー */
            padding: 10px 20px; /* 上下左右の余白を調整 */
            position: fixed; /* ヘッダーを固定 */
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #ddd; /* 下線を追加 */
        }
        
        .logo {
            display: flex; /* ロゴ内の要素を横並びに */
            align-items: center; /* 縦方向で中央揃え */
        }
        
        .logo h1 {
            margin: 0 0 0 10px; /* 左に余白を追加 */
            font-size: 1.5rem; /* フォントサイズを調整 */
            color: #333333; /* ロゴのテキスト色 */
        }
        
        nav ul {
            display: flex; /* リストを横並びに */
            list-style: none; /* リストマーカーを削除 */
            margin: 0; /* 外側の余白を削除 */
            padding: 0; /* 内側の余白を削除 */
        }
        
        nav ul li {
            margin: 0 15px; /* リスト間のスペースを設定 */
        }
        
        nav ul li a {
            text-decoration: none; /* 下線を削除 */
            color: #333333; /* リンクの色をダークグレー */
            font-weight: bold; /* 太字 */
            transition: color 0.3s ease; /* 色変化にアニメーションを追加 */
        }
        
        nav ul li a:hover {
            color: #f39c12; /* ホバー時のリンク色をオレンジに */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <div class="box"></div>
            <a href="index.html">
                <h1>仲野研究室</h1>
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="about.html">研究室について</a></li>
                <li><a href="news.html">ニュース</a></li>
                <li><a href="research.html">研究</a></li>
                <li><a href="lectures.html">講義・ゼミ</a></li>
                <li><a href="students">学生</a></li>
                <li><a href="#contact">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>

    <section id="news">
        <h2>ニュース</h2>
        <p>最新の研究成果やイベント情報をお届けします。</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>当研究室への進学や研究室訪問の希望、共同研究や取材のご相談は、下記フォームよりお気軽にお問い合わせください。</p>
        <a href="mailto:example@example.com" class="contact-link">お問い合わせはこちら</a>
    </section>

    <footer>
        仲野研究室
    </footer>
</body>
</html>
