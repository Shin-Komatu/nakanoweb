<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>研究室の情報</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="news-slider">
        <div class="news-item">ニュース1: 研究成果が発表されました！</div>
        <div class="news-item">ニュース2: セミナーのお知らせ</div>
        <div class="news-item">ニュース3: 新メンバー募集！</div>
    </div>

    <header>
        <div class="logo">
            <h1>仲野研究室</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#about">研究室について</a></li>
                <li><a href="#news">ニュース</a></li>
                <li><a href="#research">研究</a></li>
                <li><a href="#lectures">講義</a></li>
                <li><a href="#contact">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>

    <footer>
        <p>&copy; 2024 仲野研究室</p>
    </footer>

    <script>
        const slider = document.getElementById('news-slider');
        const items = slider.getElementsByClassName('news-item');
        let currentIndex = 0;

        function showNextNews() {
            items[currentIndex].style.transform = 'translateY(-100%)';
            currentIndex = (currentIndex + 1) % items.length;
            items[currentIndex].style.transform = 'translateY(0)';
        }

        setInterval(showNextNews, 3000);
    </script>
</body>
</html>
